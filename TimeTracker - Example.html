<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Time Tracker</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link href="/static/TimeTracker.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<span class="navbar-brand">Time Tracker</span>
			</div>
		</nav>
		<ul id="TimeTrackerContainer" class="list-group">
		</ul>
		<ul class="list-group">
			<li class="list-group-item">
				Project
				<span class="pull-right buttons">
					<button class="btn btn-xs">
						<span class="glyphicon glyphicon-list"></span>
					</button>
					<button class="btn btn-xs">
						<span class="glyphicon glyphicon-time"></span>
					</button>
					<button class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus">
					</button>
					<strong>5:30</strong>
				</span>
			</li>
			<li class="list-group-item">
				&nbsp;&nbsp;&nbsp;&nbsp;Task 1
				<span class="pull-right buttons">
					<button class="btn btn-xs">
						<span class="glyphicon glyphicon-list"></span>
					</button>
					<button class="btn btn-xs">
						<span class="glyphicon glyphicon-time"></span>
					</button>
					<button class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus">
					</button>
					<strong>3:00</strong>
				<span>
			</li>
			<li class="list-group-item">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" class="form-control input-sm time" value="8:30">
				<input type="text" class="form-control input-sm time" value="9:30">
				<span class="pull-right buttons">
					<button class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus">
					</button>
					<em>1:00</em>
				<span>
			</li>
			<li class="list-group-item">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" class="form-control input-sm time" value="13:00">
				<input type="text" class="form-control input-sm time" value="15:00">
				<span class="pull-right buttons">
					<button class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus">
					</button>
					<em>2:00</em>
				<span>
			</li>
			<li class="list-group-item">
				&nbsp;&nbsp;&nbsp;&nbsp;Task 2
				<span class="pull-right buttons">
					<button class="btn btn-xs">
						<span class="glyphicon glyphicon-list"></span>
					</button>
					<button class="btn btn-xs">
						<span class="glyphicon glyphicon-time"></span>
					</button>
					<button class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus">
					</button>
					<strong>2:30</strong>
				<span>
			</li>
			<li class="list-group-item">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" class="form-control input-sm time" value="13:00">
				<input type="text" class="form-control input-sm time" value="15:00">
				<span class="pull-right buttons">
					<button class="btn btn-xs btn-danger">
						<span class="glyphicon glyphicon-minus">
					</button>
					<em>2:30</em>
				<span>
			</li>	</ul>

			<script src="/static/TimeTracker.js"></script>
	</body>
</html>
